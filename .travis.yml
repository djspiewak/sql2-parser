language: scala
scala: 2.12.4 # this needs to be in sync with Scala version used in .appveyor.yml
jdk: oraclejdk8
dist: trusty
sudo: required

stages:
  - name: clean
    if: NOT type = pull_request
  - name: build
  - name: test
  - name: publish
    if: NOT type = pull_request

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.coursier/cache
    # - '.hoarder-cache'

env:
  global:
    - COURSIER_PROGRESS=0
    - SBT=./sbt
    # ENCRYPTION_PASSWORD
    - secure: ""
    # GITHUB_TOKEN
    - secure: ""
    # GITHUB_ACCESS_TOKEN
    - secure: ""
    # DISCORD_WEBHOOK_TOKENS
    - secure: ""

jobs:
  include:
    - stage: clean
      env:
      git:
        depth: false
      script:
        - set -e
        - $SBT clean

    - stage: build
      script:
        - set -e
        # - $SBT preBuild
        - $SBT ++$TRAVIS_SCALA_VERSION test:compile
        # - $SBT postBuild

    - stage: test
      script:
        - set -e
        # - $SBT preBuild
        - $SBT ++$TRAVIS_SCALA_VERSION test
        # - $SBT postBuild

    - stage: publish
      env:
      script:
        - set -e
        - $SBT transferPublishAndTagResources
        - TRAVIS_JOB_NUMBER=1 scripts/publishAndTag 'quasar-analytics/sql2-parser'

      git:
        depth: false

after_success:
  - scripts/discordTravisPost success https://discordapp.com/api/webhooks/$DISCORD_WEBHOOK_TOKENS

after_failure:
  - scripts/discordTravisPost failure https://discordapp.com/api/webhooks/$DISCORD_WEBHOOK_TOKENS

branches:
  only:
    - master
    - /^backport.*$/

before_cache:
  - find "$HOME/.sbt/" -name '*.lock' -print0 | xargs -0 rm
  - find "$HOME/.ivy2/" -name 'ivydata-*.properties' -print0 | xargs -0 rm
